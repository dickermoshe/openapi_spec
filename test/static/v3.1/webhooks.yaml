components:
  schemas:
    Pet:
      properties:
        id:
          format: int64
          type: integer
        name:
          type: string
        tag:
          type: string
      required:
      - id
      - name
info:
  title: Webhook Example
  version: 1.0.0
openapi: 3.1.0
webhooks:
  newPet:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
        description: Information about a new pet in the system
      responses:
        '200':
          description: Return a 200 status to indicate that the data was received
            successfully
