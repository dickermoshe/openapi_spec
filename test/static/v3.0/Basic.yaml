components:
  schemas:
    User:
      description: ''
      properties:
        createDate:
          description: The date that the user was created.
          format: date
          type: string
        dateOfBirth:
          example: '1997-10-31'
          format: date
          type: string
        email:
          format: email
          type: string
        emailVerified:
          description: Set to true if the user's email has been verified.
          type: boolean
        firstName:
          type: string
        id:
          description: Unique identifier for the given user.
          type: integer
        lastName:
          type: string
      required:
      - id
      - firstName
      - lastName
      - email
      - emailVerified
      title: User
      type: object
      x-examples:
        Alice Smith:
          dateOfBirth: '1997-10-31'
          email: alice.smith@gmail.com
          emailVerified: true
          firstName: Alice
          id: 144
          lastName: Smith
          signUpDate: '2019-08-24'
info:
  description: Sample API
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  title: Basic
  version: '1.0'
openapi: 3.0.0
paths:
  /users/{userId}:
    get:
      description: Get User Info by User ID
      operationId: get-users-userId
      parameters:
      - description: Unique identifier of the user
        in: path
        name: userId
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              examples:
                Get User Alice Smith (json):
                  value:
                    dateOfBirth: '1997-10-31'
                    email: alice.smith@gmail.com
                    emailVerified: true
                    firstName: Alice
                    id: 142
                    lastName: Smith
                    signUpDate: '2019-08-24'
              schema:
                $ref: '#/components/schemas/User'
            application/xml:
              examples:
                Get User Alice Smith (xml):
                  value:
                    dateOfBirth: '1997-10-31'
                    email: alice.smith@gmail.com
                    emailVerified: true
                    firstName: Alice
                    id: 143
                    lastName: Smith
                    signUpDate: '2019-08-24'
              schema:
                $ref: '#/components/schemas/User'
          description: User Found
        '404':
          description: User Not Found
      summary: Get User
      tags:
      - basic
servers:
- description: dev server
  url: http://localhost:5001
- description: test server
  url: http://localhost:5001
tags:
- description: Basic tag
  name: basic
