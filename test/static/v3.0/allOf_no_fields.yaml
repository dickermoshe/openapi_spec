components:
  schemas:
    BaseClass:
      discriminator:
        mapping:
          WITHOUTPROPS: '#/components/schemas/ChildWithoutProperties'
          WITHPROPS: '#/components/schemas/ChildWithProperties'
        propertyName: myDiscrim
      properties:
        myDiscrim:
          type: string
      type: object
    ChildWithProperties:
      allOf:
      - properties:
          childProperty:
            type: string
        type: object
      - $ref: '#/components/schemas/BaseClass'
      type: object
    ChildWithoutProperties:
      allOf:
      - $ref: '#/components/schemas/BaseClass'
      type: object
info:
  license:
    name: MIT
  title: Example
  version: 1.0.0
openapi: 3.0.1
paths:
  /example:
    get:
      operationId: dummyid
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseClass'
          description: OK
servers:
- url: http://api.example.xyz/v1
