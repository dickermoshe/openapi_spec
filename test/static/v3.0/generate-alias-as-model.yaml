components:
  schemas:
    ArrayAlias:
      items:
        type: integer
      type: array
    MapAlias:
      additionalProperties:
        type: string
      type: object
info:
  description: This specification shows how to generate aliases to maps and arrays
    as models.
  license:
    name: Apache-2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  title: OpenAPI Extension generating aliases to maps and arrays as models
  version: 1.0.0
openapi: 3.0.0
paths:
  /array:
    get:
      description: Use alias to array
      operationId: array
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ArrayAlias'
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
          description: successful operation
      summary: Use alias to array
      tags:
      - usage
  /map:
    get:
      description: Use alias to map
      operationId: map
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MapAlias'
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
          description: successful operation
      summary: Use alias to map
      tags:
      - usage
servers:
- description: petstore server
  url: http://petstore.swagger.io/v2
tags:
- description: Show usage of x-generate-alias-as-model extension
  name: usage
