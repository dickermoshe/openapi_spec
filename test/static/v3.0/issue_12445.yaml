components:
  schemas:
    Cat:
      allOf:
      - $ref: '#/components/schemas/Pet'
      - properties:
          age:
            type: integer
          hunts:
            type: boolean
        type: object
    Dog:
      allOf:
      - description: Dog information
      - $ref: '#/components/schemas/Pet'
      - properties:
          bark:
            type: boolean
          breed:
            enum:
            - Dingo
            - Husky
            - Retriever
            - Shepherd
            type: string
        type: object
    Pet:
      properties:
        petType:
          $ref: '#/components/schemas/PetByType'
      required:
      - petType
      type: object
    PetByType:
      enum:
      - Cat
      - Dog
      type: string
info:
  license:
    name: MIT
  title: Example
  version: 1.0.0
openapi: 3.0.1
paths:
  /pets/petType/{type}:
    get:
      parameters:
      - in: path
        name: type
        required: true
        schema:
          $ref: '#/components/schemas/PetByType'
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Pet'
                type: array
          description: get by type
servers:
- url: http://api.example.xyz/v1
