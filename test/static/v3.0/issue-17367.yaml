info:
  title: Foo API
  version: 1.0.0
openapi: 3.0.0
paths:
  /foo:
    post:
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                bar:
                  format: binary
                  type: string
              type: object
      responses:
        '200':
          description: OK
servers:
- url: http://127.0.0.1:8080/{basePath}
  variables:
    basePath:
      default: v1
