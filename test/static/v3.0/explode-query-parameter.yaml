components:
  schemas:
    SomeReturnValue:
      properties:
        someValue:
          type: string
      required:
      - someValue
      type: object
info:
  description: Explode query params
  title: Explode query params
  version: 1.0.0
openapi: 3.0.3
paths:
  /api/search:
    get:
      operationId: Search
      parameters:
      - in: query
        name: regular-param
        required: false
        schema:
          type: string
      - in: query
        name: object-param
        required: true
        schema:
          properties:
            someBoolean:
              type: boolean
            someInteger:
              type: integer
            someString:
              type: string
          type: object
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SomeReturnValue'
          description: Some description.
servers:
- url: http://localhost:8080
