info:
  title: Example Api
  version: 1.0.0
openapi: 3.0.3
paths:
  /multiple:
    get:
      operationId: get_multiple_tags
      responses:
        '200':
          content:
            application/json:
              schema:
                type: string
          description: OK
      summary: Multiple Tags
      tags:
      - tag1
      - tag2
  /none:
    get:
      operationId: get_none
      responses:
        '200':
          content:
            application/json:
              schema:
                type: string
          description: OK
      summary: No Tag
  /single:
    get:
      operationId: get_single_tag
      responses:
        '200':
          content:
            application/json:
              schema:
                type: string
          description: OK
      summary: Single Tag
      tags:
      - tag1
