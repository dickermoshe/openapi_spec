components:
  parameters:
    formatParam:
      description: set format
      in: query
      name: format
      required: false
      schema:
        $ref: '#/components/schemas/format'
    requiredQueryParam:
      description: set query
      in: query
      name: query
      required: true
      schema:
        type: string
  schemas:
    format:
      default: json
      description: response format
      enum:
      - json
      - csv
      type: string
info:
  description: info
  title: info
  version: 0.1.0
openapi: 3.0.2
paths:
  /example/api:
    get:
      description: description
      parameters:
      - $ref: '#/components/parameters/requiredQueryParam'
      - $ref: '#/components/parameters/formatParam'
      responses:
        200:
          content:
            application/json:
              schema:
                type: string
          description: response
      summary: summary
