components:
  schemas:
    SimpleOneOf:
      oneOf:
      - type: string
      - type: integer
    SomeObj:
      properties:
        $_type:
          default: SomeObjIdentifier
          enum:
          - SomeObjIdentifier
          type: string
        active:
          type: boolean
        id:
          format: int64
          type: integer
        name:
          type: string
        type:
          type: string
      type: object
info:
  title: ping some object
  version: '1.0'
openapi: 3.0.1
paths:
  /ping:
    get:
      operationId: getPing
      parameters:
      - description: ID of pet that needs to be updated
        in: query
        name: petId
        required: true
        schema:
          format: int64
          type: integer
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                name:
                  description: Updated name of the pet
                  type: string
                status:
                  description: Updated status of the pet
                  type: string
              type: object
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SomeObj'
          description: OK
      tags:
      - ping
      x-group-parameters: true
      x-streaming: true
    post:
      operationId: postPing
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SomeObj'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SomeObj'
          description: OK
      tags:
      - ping
      x-streaming: true
servers:
- url: http://localhost:8082/
