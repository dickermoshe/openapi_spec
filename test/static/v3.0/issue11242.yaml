components:
  schemas:
    SomeReturnValue:
      properties:
        someParam:
          type: string
      required:
      - someParam
      type: object
info:
  description: White space encoding in path parameters
  title: Issue 11242 - Path Param encoding
  version: 1.0.0
openapi: 3.0.3
paths:
  /api/{someParam}:
    get:
      operationId: GetSomeParam
      responses:
        '200':
          content:
            application/json:
              example:
                someParam: someValue
              schema:
                $ref: '#/components/schemas/SomeReturnValue'
          description: Some return value
      summary: View some param
    parameters:
    - description: Some parameter.
      in: path
      name: someParam
      required: true
      schema:
        type: string
servers:
- url: localhost:8080
