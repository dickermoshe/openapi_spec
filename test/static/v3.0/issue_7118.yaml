info:
  description: sample to get all user id as string list and string set
  title: OpenAPI Petstore
  version: 1.0.0
openapi: 3.0.1
paths:
  /users/id?type=list:
    get:
      operationId: getUserIdList
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  type: string
                type: array
                uniqueItems: false
          description: response
      tags:
      - users
  /users/id?type=set:
    get:
      operationId: getUserIdSet
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  type: string
                type: array
                uniqueItems: true
          description: response
      tags:
      - users
tags: []
