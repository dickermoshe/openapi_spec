info:
  title: ping that return primitive types
  version: '1.0'
openapi: 3.0.1
paths:
  /pingBoolean:
    get:
      operationId: pingGetBoolean
      responses:
        '200':
          content:
            application/json:
              schema:
                type: boolean
          description: OK
      tags:
      - Ping
  /pingInteger:
    get:
      operationId: pingGetInteger
      responses:
        '200':
          content:
            application/json:
              schema:
                format: int32
                type: integer
          description: OK
      tags:
      - Ping
servers:
- url: http://localhost:8082/
