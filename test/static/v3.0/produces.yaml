components:
  schemas:
    LocationData:
      properties:
        xPos:
          format: int32
          type: integer
        yPos:
          format: int32
          type: integer
      type: object
info:
  license:
    name: Apache-2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  title: OpenAPI Test
  version: 1.0.0
openapi: 3.0.0
paths:
  /other/issue443:
    get:
      operationId: issue443
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LocationData'
          description: Expected response to a valid request
        default:
          content:
            application/text:
              schema:
                type: string
          description: Unexpected error
  /ping/json:
    get:
      operationId: pingJson
      responses:
        '200':
          content:
            application/json:
              example: '{ "message": "Hello world", "timestamp": "2018-06-29T07:32:23Z"}'
              schema:
                properties:
                  message:
                    type: string
                  timestamp:
                    type: string
                type: object
          description: OK
  /ping/text:
    get:
      operationId: pingText
      responses:
        '200':
          content:
            text/plain:
              example: Hello world 2018-06-29T07:32:23Z
          description: OK
servers:
- url: http://api.example.com/v3
