components:
  schemas:
    CustomOneOfArraySchema:
      items:
        discriminator:
          mapping:
            a-type: '#/components/schemas/ObjA'
            b-type: '#/components/schemas/ObjB'
            c-type: '#/components/schemas/ObjC'
          propertyName: realtype
        oneOf:
        - $ref: '#/components/schemas/ObjA'
        - $ref: '#/components/schemas/ObjB'
        - $ref: '#/components/schemas/ObjC'
      type: array
    CustomOneOfSchema:
      discriminator:
        mapping:
          a-type: '#/components/schemas/ObjA'
          b-type: '#/components/schemas/ObjB'
        propertyName: realtype
      oneOf:
      - $ref: '#/components/schemas/ObjA'
      - $ref: '#/components/schemas/ObjB'
    ObjA:
      properties:
        message:
          type: string
        realtype:
          type: string
      type: object
    ObjB:
      properties:
        code:
          format: int32
          type: integer
        description:
          type: string
        realtype:
          type: string
      type: object
    ObjC:
      properties:
        realtype:
          type: string
        state:
          type: string
      type: object
    ObjD:
      properties:
        color:
          type: string
        realtype:
          type: string
      type: object
info:
  title: oneOf test
  version: 1.0.0
openapi: 3.0.1
paths:
  /state:
    get:
      operationId: getState
      responses:
        '200':
          content:
            application/json:
              schema:
                discriminator:
                  mapping:
                    a-type: '#/components/schemas/ObjA'
                    b-type: '#/components/schemas/ObjB'
                    d-type: '#/components/schemas/ObjD'
                  propertyName: realtype
                oneOf:
                - $ref: '#/components/schemas/ObjA'
                - $ref: '#/components/schemas/ObjB'
                - $ref: '#/components/schemas/ObjD'
          description: OK
    post:
      operationId: createState
      requestBody:
        content:
          application/json:
            schema:
              discriminator:
                mapping:
                  a-type: '#/components/schemas/ObjA'
                  b-type: '#/components/schemas/ObjB'
                propertyName: realtype
              oneOf:
              - $ref: '#/components/schemas/ObjA'
              - $ref: '#/components/schemas/ObjB'
        required: true
      responses:
        '201':
          description: OK
servers:
- url: http://localhost:8000/
