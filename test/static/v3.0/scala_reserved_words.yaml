components:
  schemas:
    SomeObj:
      properties:
        $_type:
          default: SomeObjIdentifier
          enum:
          - SomeObjIdentifier
          type: string
        case:
          type: string
        catch:
          type: string
        class:
          type: string
        created_at:
          format: date-time
          type: string
        def:
          type: string
        finally:
          type: string
        foobar:
          type: boolean
        for:
          type: string
        id:
          format: int64
          type: integer
        implicit:
          type: string
        import:
          type: string
        lazy:
          type: string
        match:
          type: string
        name:
          type: string
        object:
          type: string
        private:
          type: string
        trait:
          type: string
        try:
          type: string
        type:
          type: string
        val:
          type: string
        var:
          type: string
      required:
      - id
      - try
      - catch
      - finally
      - lazy
      - foobar
      - created_at
      type: object
info:
  title: ping some object
  version: '1.0'
openapi: 3.0.1
paths:
  /ping:
    post:
      operationId: postPing
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SomeObj'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SomeObj'
          description: OK
      tags:
      - ping
servers:
- url: http://localhost:8082/
