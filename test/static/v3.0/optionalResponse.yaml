components:
  schemas:
    UserDto:
      additionalProperties: false
      properties:
        id:
          format: uuid
          type: string
        name:
          nullable: true
          type: string
      required:
      - id
      type: object
info:
  title: My Sample User API
  version: '1.0'
openapi: 3.0.1
paths:
  /api/Users/{userId}:
    get:
      operationId: GetUserById
      parameters:
      - description: ID of the user
        in: path
        name: userId
        required: true
        schema:
          format: uuid
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDto'
            text/json:
              schema:
                $ref: '#/components/schemas/UserDto'
            text/plain:
              schema:
                $ref: '#/components/schemas/UserDto'
          description: Success
        '204':
          description: No Content
      summary: Get a specific user
      tags:
      - Users
