components:
  schemas:
    Filter:
      description: A tag for a pet
      properties:
        fid:
          format: int64
          type: integer
        fname:
          type: string
      title: Pet Tag
      type: object
    Order:
      allOf:
      - $ref: '#/components/schemas/Tag'
      - properties:
          inline_model:
            properties:
              something:
                type: string
          inline_oneof:
            oneOf:
            - $ref: '#/components/schemas/Tag'
            - $ref: '#/components/schemas/Filter'
          length:
            format: int64
            type: integer
          shipDate:
            format: date-time
            type: string
        type: object
      description: An order for a pets from the pet store
      title: Pet Order
    Tag:
      description: A tag for a pet
      properties:
        id:
          format: int64
          type: integer
        name:
          type: string
      title: Pet Tag
      type: object
info:
  title: ping test
  version: '1.0'
openapi: 3.0.1
paths:
  /ping:
    get:
      operationId: pingGet
      responses:
        '201':
          description: OK
servers:
- url: http://localhost:8000/
