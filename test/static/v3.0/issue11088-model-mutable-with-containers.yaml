            type: object
          type: object
        myFreeFormObjectWithPrimitiveValues:
          additionalProperties:
            type: integer
          type: object
        myIntArray:
          items:
            type: integer
          type: array
        myStringSet:
          items:
            type: string
          type: array
          uniqueItems: true
info:
  title: Issue 11088 - modelMutable and Kotlin container types
  version: 0.1.0
